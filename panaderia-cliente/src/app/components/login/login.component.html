<div class="login">
  <div class="outer">
    <div class="middle">
      <div class="loginBox md-whiteframe-z1">
        <mat-toolbar  color="primary" class="border-radio-top">
          <h2 class="md-toolbar-tools"><span>Iniciar sesi칩n</span></h2>
        </mat-toolbar>
        <form action="#"  (ngSubmit) = "submit()" ngNativeValidate name="loginForm">
          <mat-card  class="md-padding border-radio-bottom">
            <mat-form-field class="full-width">

              <input matInput placeholder="Usuario" required
                     [formControl]="usuarioFormControl"
                     [(ngModel)]="usuario.usuario"
                     name="username" />
              <mat-icon matPrefix >person</mat-icon>
              <mat-error >Debe ingresar un usuario.</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">

              <input matInput placeholder="Contrase침a" required
                     type="password"
                     [(ngModel)]="usuario.password"
                     [formControl]="passwordFormControl"
                     name="password" />
              <mat-icon matPrefix >lock</mat-icon>
              <mat-error >Necesita especificar una contrase침a.</mat-error>
            </mat-form-field>
            <div>
              <div>
                <mat-checkbox>Recuerdame</mat-checkbox>
                <button mat-raised-button color="primary" type="submit" class="right">Iniciar sesi칩n</button>
              </div>

              <div></div>
              <br>
            </div>
            <div *ngIf="false" style="text-align: center">

              <button mat-raised-button color="primary" href="#">Crear una cuenta</button>
            </div>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</div>
